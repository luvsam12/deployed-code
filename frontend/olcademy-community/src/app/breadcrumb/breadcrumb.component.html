<breadcrumb #parent >
    <div class="total-bredcrumb">
        <div class="home-background">
            <i class="fas fa-home" (click)="navigateHome()"></i>
        </div>
        <ul class="breadcrumb">
            <ng-template ngFor let-route [ngForOf]="parent.breadcrumbs">
                <li *ngIf="!route.terminal">
                    <a class="breadcrumb-title" href="" [routerLink]="[route.url]">{{ route.displayName | titlecase  }}</a>
                </li>
                <li *ngIf="route.terminal" class="breadcrumb-item-active" id="last-child">{{ route.displayName | titlecase }}</li>
            </ng-template>
        </ul>
    </div> 
</breadcrumb>
